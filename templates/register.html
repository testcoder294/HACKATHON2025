<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Register</title></head>
<body>
    <div style="max-width:420px;margin:40px auto;background:#fff;padding:20px;border-radius:8px;">
        <h2>Create Account</h2>
        <form method="POST">
            <input name="username" placeholder="Username" required style="width:100%;padding:8px;margin:8px 0;">
            <input name="email" placeholder="Email" required style="width:100%;padding:8px;margin:8px 0;">
            <input name="password" type="password" placeholder="Password" required style="width:100%;padding:8px;margin:8px 0;">
            <button type="submit" style="padding:10px 14px;background:#00bfae;color:#fff;border:none;border-radius:6px;">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</body>
</html>
