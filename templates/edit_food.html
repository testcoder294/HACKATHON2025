<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Food Item</title>
    <style>
        body { font-family: 'Poppins', Arial, sans-serif; background: #e0f7fa; }
        .container { max-width: 420px; margin: 60px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px #00bfae22; padding: 32px; }
        h2 { color: #00bfae; text-align: center; }
        form { display: flex; flex-direction: column; gap: 18px; }
        input, textarea { padding: 10px; border-radius: 6px; border: 1px solid #b2dfdb; font-size: 1em; }
        button { background: #00bfae; color: #fff; border: none; border-radius: 6px; padding: 12px; font-size: 1.1em; font-weight: bold; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #ff9800; }
        .link { text-align: center; margin-top: 12px; }
        .link a { color: #00bfae; text-decoration: none; }
        .link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Food Item</h2>
        <form method="POST">
            <input type="text" name="name" placeholder="Name" value="{{ item.name }}" required>
            <input type="text" name="image" placeholder="Image filename (e.g. food.jpg)" value="{{ item.image }}">
            <input type="number" step="0.01" name="price" placeholder="Price" value="{{ item.price }}" required>
            <label>Nutrition (JSON):</label>
            <textarea name="nutrition" rows="4" required>{{ item.nutrition }}</textarea>
            <label><input type="checkbox" name="is_healthy" {% if item.is_healthy %}checked{% endif %}> Healthy</label>
            <button type="submit">Update</button>
        </form>
        <div class="link"><a href="{{ url_for('index') }}">&larr; Back to all items</a></div>
    </div>
</body>
</html>
