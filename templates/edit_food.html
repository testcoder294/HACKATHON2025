{% include 'navbar.html' %}
{% include 'flash_messages.html' %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit Food</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f0fafa; }
        .form-box { max-width:520px; margin:30px auto; background:#fff; padding:22px; border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
        label { display:block; margin-top:12px; color:#333; }
        input, textarea { width:100%; padding:10px; margin-top:6px; border-radius:6px; border:1px solid #ddd; }
        button { margin-top:14px; padding:10px 16px; background:#1976d2; color:#fff; border:none; border-radius:8px; font-weight:bold; cursor:pointer; }
        .current-img { margin-top:8px; }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Edit: {{ item.name }}</h2>
        <form method="POST" enctype="multipart/form-data">
            <label>Name</label>
            <input type="text" name="name" value="{{ item.name }}" required>

            <label>Current image</label>
            <div class="current-img"><img src="{{ url_for('static', filename=item.image) }}" alt="{{ item.name }}" width="140"></div>

            <label>New Image (upload)</label>
            <input type="file" name="image_file" accept="image/*">

            <label>Or manual filename (uploads/ will be prefixed)</label>
            <input type="text" name="image" value="{{ item.image.split('/')[-1] if item.image else '' }}">

            <label>Price</label>
            <input type="number" step="0.01" name="price" value="{{ item.price }}" required>

            <label>Nutrition (JSON)</label>
            <textarea name="nutrition" rows="6">{{ nutrition_text }}</textarea>

            <label>Description</label>
            <textarea name="description" rows="3">{{ item.description }}</textarea>

            <label><input type="checkbox" name="is_healthy" {% if item.is_healthy %}checked{% endif %}> Healthy</label>

            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
