<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canteen Food Items</title>
    <style>
        body {
            background: #fff;
            color: #ff6600;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            background: #ff6600;
            color: #fff;
            margin: 0 0 32px 0;
            padding: 24px 0;
            text-align: center;
            letter-spacing: 2px;
        }
        .food-list {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
        }
        .food-item {
            border: 2px solid #ff6600;
            border-radius: 12px;
            padding: 18px 12px;
            width: 210px;
            text-align: center;
            background: #fff;
            box-shadow: 0 2px 8px rgba(255,102,0,0.07);
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .food-item:hover {
            box-shadow: 0 4px 16px rgba(255,102,0,0.18);
            transform: translateY(-4px) scale(1.03);
        }
        .food-item img {
            width: 150px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ff6600;
            background: #fff;
        }
        .food-item a {
            text-decoration: none;
            color: #ff6600;
            font-weight: bold;
            font-size: 1.1em;
            display: block;
            margin-top: 10px;
        }
        .food-item a:hover {
            color: #fff;
            background: #ff6600;
            border-radius: 6px;
            padding: 2px 6px;
        }
    </style>
</head>
<body>
    <h1>Canteen Food Items</h1>
    <div class="food-list">
        {% for item in food_items %}
        <div class="food-item">
            <a href="{{ url_for('food_detail', food_id=item.id) }}">
                <img src="{{ url_for('static', filename='images/' + item.image) }}" alt="{{ item.name }}">
                <div>{{ item.name }}</div>
            </a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
