<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ item.name }} - Nutrition Info</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #fff7f0 100%);
            color: #222;
        }
        .container {
            max-width: 540px;
            margin: 56px auto 0 auto;
            padding: 44px 36px 28px 36px;
            border-radius: 26px;
            background: linear-gradient(135deg, #fff 60%, #e0f7fa 100%);
            box-shadow: 0 10px 40px rgba(0,191,174,0.13);
            border: none;
            animation: fadeIn 0.7s cubic-bezier(.4,0,.2,1);
        }
        h2 {
            color: #00bfae;
            margin-top: 0;
            font-size: 2.2em;
            font-weight: 800;
            text-align: center;
            text-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        img {
            width: 100%;
            max-width: 390px;
            display: block;
            margin: 0 auto 28px;
            border-radius: 16px;
            border: 3px solid #00bfae;
            background: #fff;
            box-shadow: 0 2px 12px rgba(0,191,174,0.07);
        }
        h3 {
            color: #ff9800;
            margin-bottom: 16px;
            text-align: center;
            font-size: 1.25em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 18px;
            background: #fff7f0;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 13px 18px;
            border-bottom: 1px solid #b2dfdb;
        }
        th {
            text-align: left;
            background: #e0f7fa;
            color: #00bfae;
            font-weight: 700;
        }
        td {
            color: #ff9800;
            font-weight: 600;
        }
        a {
            display: inline-block;
            margin-top: 32px;
            color: #fff;
            background: linear-gradient(90deg, #00bfae 60%, #ff9800 100%);
            padding: 12px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.13em;
            box-shadow: 0 2px 10px rgba(0,191,174,0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }
        a:hover {
            background: #ff9800;
            box-shadow: 0 4px 18px rgba(255,152,0,0.18);
        }
        footer {
            margin-top: 60px;
            background: linear-gradient(90deg, #00bfae 60%, #ff9800 100%);
            color: #fff;
            text-align: center;
            padding: 18px 0 12px 0;
            border-top-left-radius: 36px;
            border-top-right-radius: 36px;
            font-size: 1.08em;
            letter-spacing: 1px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: none; }
        }
        @media (max-width: 700px) {
            .container { padding: 12vw 2vw; }
            img { max-width: 90vw; height: 110px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ item.name }}</h2>
        <img src="{{ url_for('static', filename='images/' + item.image) }}" alt="{{ item.name }}">
        <h3>Nutritional Information</h3>
        <table>
            <tbody>
            {% for key, value in item.nutrition.items() %}
            <tr>
                <th>{{ key }}</th>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}">&larr; Back to all items</a>
    </div>
    <footer>
    &copy; {{ 2025 }} Canteen Food Explorer &mdash; Designed with ❤️ by Team Binary Bruteforce
    </footer>
</body>
</html>
