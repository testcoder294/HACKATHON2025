{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ item.name }}</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: #f1fafa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            padding: 32px;
            text-align: center;
        }
        img {
            max-width: 200px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        h2 {
            color: #00bfae;
            margin: 10px 0;
        }
        p {
            font-size: 1.1em;
            margin: 6px 0;
        }
        .nutrition {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th {
            background: #00bfae;
            color: #fff;
            padding: 10px;
        }
        td {
            padding: 10px;
        }
        button {
            margin-top: 20px;
            background: #ff9800;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 18px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #e68a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename=item.image) }}" alt="{{ item.name }}">
        <h2>{{ item.name }}</h2>
        <p><strong>Price:</strong> â‚¹{{ "%.2f"|format(item.price) }}</p>

        <div class="nutrition">
            <h3>Nutrition</h3>
            <table>
                <tr>
                    <th>Calories</th>
                    <th>Protein</th>
                    <th>Fat</th>
                    <th>Carbs</th>
                </tr>
                <tr>
                    <td>{{ nutrition.get("Calories", "-") }}</td>
                    <td>{{ nutrition.get("Protein", "-") }}</td>
                    <td>{{ nutrition.get("Fat", "-") }}</td>
                    <td>{{ nutrition.get("Carbs", "-") }}</td>
                </tr>
            </table>
        </div>

        <form method="POST" action="{{ url_for('log_food', food_id=item.id) }}">
            <button type="submit">Log Food</button>
        </form>
    </div>
</body>
</html>
