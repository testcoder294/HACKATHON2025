<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ item.name }} - Nutrition Info</title>
    <style>
        body {
            background: #fff;
            color: #ff6600;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 28px 28px 18px 28px;
            border: 2px solid #ff6600;
            border-radius: 14px;
            background: #fff;
            box-shadow: 0 2px 12px rgba(255,102,0,0.09);
        }
        h2 {
            color: #ff6600;
            margin-top: 0;
        }
        img {
            width: 100%;
            max-width: 350px;
            display: block;
            margin: 0 auto 20px;
            border-radius: 10px;
            border: 2px solid #ff6600;
            background: #fff;
        }
        h3 {
            color: #ff6600;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px 14px;
            border-bottom: 1px solid #ffb366;
        }
        th {
            text-align: left;
            background: #fff3e0;
            color: #ff6600;
        }
        td {
            color: #ff6600;
        }
        a {
            display: inline-block;
            margin-top: 24px;
            color: #fff;
            background: #ff6600;
            padding: 8px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        a:hover {
            background: #ff8533;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ item.name }}</h2>
        <img src="{{ url_for('static', filename='images/' + item.image) }}" alt="{{ item.name }}">
        <h3>Nutritional Information</h3>
        <table>
            <tbody>
            {% for key, value in item.nutrition.items() %}
            <tr>
                <th>{{ key }}</th>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}">&larr; Back to all items</a>
    </div>
</body>
</html>
