<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add Food</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f0fafa; }
        .form-box { max-width:520px; margin:30px auto; background:#fff; padding:22px; border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
        label { display:block; margin-top:12px; color:#333; }
        input, textarea { width:100%; padding:10px; margin-top:6px; border-radius:6px; border:1px solid #ddd; }
        button { margin-top:14px; padding:10px 16px; background:#00bfae; color:#fff; border:none; border-radius:8px; font-weight:bold; cursor:pointer; }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Add Food Item</h2>
        <form method="POST" enctype="multipart/form-data">
            <label>Name</label>
            <input type="text" name="name" required>

            <label>Image (upload)</label>
            <input type="file" name="image" accept="image/*">

            <label>Or manual filename (uploads/ will be prefixed automatically)</label>
            <input type="text" name="image" placeholder="example.jpg">

            <label>Price</label>
            <input type="number" step="0.01" name="price" required>

            <label>Calories</label><input type="text" name="calories">
            <label>Protein</label><input type="text" name="protein">
            <label>Fat</label><input type="text" name="fat">
            <label>Carbs</label><input type="text" name="carbs">

            <label>Description</label>
            <textarea name="description" rows="3"></textarea>

            <label><input type="checkbox" name="is_healthy" checked> Healthy</label>

            <button type="submit">Add Food</button>
        </form>
    </div>
</body>
</html>
